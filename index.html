<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="maincontainer">
    <h1>SPLITTER</h1>

    <div class="boxcontainer">

    <div class="input-number">
      <label for="bill">Bill<img src="images/icon-dollar.svg" alt="dollar"></label>
      <input type="number" id="bill" min="0" step="0.01">
      
    </div>

    <div class="input-number2">
      <label>Select Tip %</label>

      <div class="tip-btn">
      <button data-percentage="5">5%</button>
      <button data-percentage="10">10%</button>
      <button data-percentage="15">15%</button>
      <button data-percentage="25">25%</button>
      <button data-percentage="50">50%</button>
      <input id="customInput" type="number" placeholder="Custom">
      </div>
      
    </div>

    <div class="input-number3">
      <label for="numberOfPeople">Number of People <img src="images/icon-person.svg" alt="person"></label>
      <input type="number" id="numberOfPeople" min="1" class="error-input">
      <div id="error-message"></div>
    </div>

    <button id="calculate">Calculate</button>
    
<div class="amountcontainer">
  <div class="tipAmount">Tip Amount: <span id="tipAmount"></span>
    </div>
    <div class="amountPerPerson">Total Person: <span id="amountPerPerson"></span>
    </div>
    
    <button id="resetButton" onclick="resetCalculator()">RESET</button>
  </div>

  
  
</div>
</div>
  <script src="script/script.js"></script>
</body>
</html>
